---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: probes
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - probes-good.k8s.orb.local
      secretName: demo-tls
  rules:
    - host: probes-good.k8s.orb.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: probes
                port:
                  number: 80
