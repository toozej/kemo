apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-stable-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: canary.k8s.orb.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: canary-stable-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-canary-ingress
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: canary.k8s.orb.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: canary-canary-service
            port:
              number: 80