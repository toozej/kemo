apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-stable-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - canary-bad.k8s.orb.local
      secretName: demo-tls
  rules:
    - host: canary-bad.k8s.orb.local
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: canary-stable-service
                port:
                  number: 80
