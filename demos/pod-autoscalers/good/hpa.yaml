---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pod-autoscalers
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pod-autoscalers
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
