---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: volumes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volumes
  template:
    metadata:
      labels:
        app: volumes
    spec:
      volumes:
        - name: web-config
          configMap:
            name: volumes-web
        - name: runtime
          emptyDir: {}
      containers:
        - name: web
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            # Mount ConfigMap-provided HTML into the nginx web root
            - name: web-config
              mountPath: /usr/share/nginx/html
              readOnly: true
            # Mount emptyDir under /usr/share/nginx/html/runtime so itâ€™s web-served
            - name: runtime
              mountPath: /usr/share/nginx/html/runtime
        - name: sidecar-writer
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              while true; do
                date -u +"%Y-%m-%dT%H:%M:%SZ - pod:${POD_NAME} node:${NODE_NAME}" > /work/heartbeat.txt;
                sleep 5;
              done
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: runtime
              mountPath: /work
